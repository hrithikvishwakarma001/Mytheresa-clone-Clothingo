<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <div id="logo">
      <div>
        <img src="" alt="" />
      </div>
    </div>
    <div id="details">
      <h3>SHIPPING ADDRESS</h3>
      <p>Please enter your shipping address in the form below.</p>
      <form action="" id="form">
        <label for="">First Name</label>
        <input type="text" placeholder="Enter Your First Name" required />
        <label for="">Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" required />
        <label for="">Address</label>
        <input type="text" placeholder="Enter Your Address" required />
        <label for="">Pincode</label>
        <input type="text" placeholder="Enter Your Pincode" required />
        <label for="">City</label>
        <select name="" id="">
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Bangladesh</option>
            <option value="">Canada</option>
            <option value="">Brazil</option>
            <option value="">Austria</option>
            <option value="">Cambodia</option>
            <option value="">Belgium</option>
            <option value="">Belarus</option>
            <option value="">Afghanistan</option>
            <option value="">Bulgaria</option>
            <option value="">France</option>
            <option value="">Germany</option>
            <option value="">Bahrin</option>
        </select>
        <label for="">Phone Number</label>
        <input type="Number" placeholder="Enter Your Number">
      </form>
      <button id="proceedbtn">PROCEED TO CHECKOUT</button>
    </div>
    <div>
        <p>You can also place your order via telephone.</p>
        <div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-duotone fa-phone"></i>
                <i class="fa-regular fa-phone"></i>
                <i class="fa-regular fa-phone-volume"></i>
            </div>
            <div></div>
        </div>
    </div>
  </body>
</html>
